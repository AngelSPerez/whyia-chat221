<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyAI</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ESTILOS PARA EL SISTEMA DE IMÃGENES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        /* BotÃ³n de imagen */
        #image-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
            border-radius: 15px;
            transition: background-color 0.2s;
            width: 45px;
            height: 45px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #image-button:hover {
            background-color: #797979a1;
        }
        
        #image-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Input oculto para seleccionar imagen */
        #image-input {
            display: none;
        }
        
        /* Contenedor de preview */
        #preview-container {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }
        
        /* Preview de la imagen */
        #image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* InformaciÃ³n de la imagen */
        .image-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .image-filename {
            font-size: 13px;
            color: #fff;
            font-weight: 500;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .image-hint {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* BotÃ³n para eliminar imagen */
        #remove-image {
            background: rgba(255, 59, 48, 0.8);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #remove-image:hover {
            background: rgba(255, 59, 48, 1);
        }
        
        /* Ajustes para el Ã¡rea de input */
        .input-wrapper {
            display: flex;
            align-items: center;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            #image-preview {
                max-width: 80px;
                max-height: 80px;
            }
            
            .image-filename {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>WhyAI</h1>
        <div class="chat-box" id="chat-box">
            <div class="message ia">
                <p id="greeting-message">Hola, soy WhyAI. Â¿En quÃ© puedo ayudarte hoy?</p>
            </div>
        </div>
        
        <!-- ğŸ†• Preview de imagen -->
        <div id="preview-container">
            <img id="image-preview" alt="Preview">
            <div class="image-info">
                <span class="image-filename">imagen.jpg</span>
                <span class="image-hint">ğŸ“¸ Imagen lista para enviar</span>
            </div>
            <button id="remove-image" title="Eliminar imagen">âœ•</button>
        </div>
        
        <form class="input-area" id="chat-form">
            <input type="text" name="dummy" style="position:absolute; opacity:0; pointer-events:none; width:0; height:0;" tabindex="-1">
            
            <!-- ğŸ†• Input oculto para seleccionar imagen -->
            <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp">
            
            <div class="input-wrapper">
                <!-- ğŸ†• BotÃ³n de imagen -->
                <button id="image-button" type="button" title="Adjuntar imagen">+</button>
                
                <textarea 
                    id="user-input" 
                    placeholder="Escribe tu mensaje o adjunta una imagen..." 
                    autocomplete="off" 
                    spellcheck="false" 
                    enterkeyhint="enter"
                    rows="1"></textarea>
                <button id="send-button" type="submit">Enviar</button>
            </div>
            <div class="disclaimer" id="disclaimer">WhyAI puede cometer errores. Comprueba la informaciÃ³n importante.</div>
        </form>
    </div>
    
    <script>
        // Textos en diferentes idiomas
        const translations = {
            es: {
                greeting: "Hola, soy WhyAI. Â¿En quÃ© puedo ayudarte hoy?",
                placeholder: "Escribe tu mensaje o adjunta una imagen...",
                button: "Enviar",
                disclaimer: "WhyAI puede cometer errores. Comprueba la informaciÃ³n importante."
            },
            en: {
                greeting: "Hello, I'm WhyAI. How can I help you today?",
                placeholder: "Type your message or attach an image...",
                button: "Send",
                disclaimer: "WhyAI can make mistakes. Check important information."
            }
        };
        
        // PaÃ­ses de habla hispana (cÃ³digos ISO)
        const spanishSpeakingCountries = [
            'ES', 'MX', 'AR', 'CO', 'VE', 'PE', 'CL', 'EC', 'GT', 'CU',
            'BO', 'DO', 'HN', 'PY', 'SV', 'NI', 'CR', 'PA', 'UY', 'GQ'
        ];
        
        // FunciÃ³n para detectar el idioma basado en la regiÃ³n
        async function detectLanguage() {
            try {
                // Usar API gratuita de ipapi.co
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                // Verificar si el paÃ­s es de habla hispana
                const countryCode = data.country_code;
                const language = spanishSpeakingCountries.includes(countryCode) ? 'es' : 'en';
                
                return language;
            } catch (error) {
                console.log('No se pudo detectar el idioma por IP, intentando con idioma del navegador');
                // Fallback: usar el idioma del navegador
                const browserLang = navigator.language || navigator.userLanguage;
                const language = browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
                console.log('Idioma detectado del navegador:', browserLang, '-> usando:', language);
                return language;
            }
        }
        
        // FunciÃ³n para aplicar las traducciones
        function applyTranslations(lang) {
            const texts = translations[lang];
            
            document.getElementById('greeting-message').textContent = texts.greeting;
            document.getElementById('user-input').placeholder = texts.placeholder;
            document.getElementById('send-button').textContent = texts.button;
            document.getElementById('disclaimer').textContent = texts.disclaimer;
            document.documentElement.lang = lang;
        }
        
        // Detectar y aplicar el idioma al cargar la pÃ¡gina
        detectLanguage().then(lang => {
            applyTranslations(lang);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
